<html>
  <head>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script>
      function subscribe() {
        var email = prompt("What is your email?", "????");

        $.post({
          type: "POST",
          url: "email",
          data: email,
          contentType: "application/text; charset=utf-8",
          dataType: "json"
        }).done(function(data) {
          alert(data);
        }).fail(function(data) {
          alert("POST failed");
        });
      }
    </script>
  </head>
  <body>
    <h1>Locations of City of Madison Fire Stations</h1>
    <button onclick="subscribe()">Subscribe</button> <br>
    <A href = "browse.html"> browse </A> <br>
    <A href = "browse.json"> browse JSON </A> <br>    
    $donations <br><br>
    <img src="location.svg"><br><br>
    <img src="location.svg?cmap=FIRE_STATION_STATUS"><br><br>
    <img src="ems.svg"><br><br>
  </body>
</html>
